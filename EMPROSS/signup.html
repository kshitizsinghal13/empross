<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup PAGE</title>
    <link rel="stylesheet" href="style2.css">

</head>
<body>




    
<h2 class="head">Sign Up</h2>

    <img src="./logo.jpg" >
    
<div class="main">
    <div class="input " style="align-items: center;">
        
        <input class="input__field" id="password" type="password" required />
        <label for="password" class="input__label"> Create Password</label>
        <span class="input__icon__wrapper">
            <i class="input__icon ri-eye-off-line"></i>
            </span>
            </div>
        
    <div class="input" id="username"style="align-items: center;">
        
        <input class="input__field" id="user" type="text" required />
        <label for="user" class="input__label">Name</label>
        <span class="input__icon__wrapper">
            <i class="input__icon ri-eye-off-line"></i>
        </span>
       
        
            </div>


            <div class="input" id="email"style="align-items: center;">
        
                <input class="input__field" id="emai" type="mail" required />
                <label for="emai" class="input__label">E-mail I'd</label>
                <span class="input__icon__wrapper">
                    <i class="input__icon ri-eye-off-line"></i>
                </span>
               
                
                    </div>
                    <div class="input" id="code"style="align-items: center;">
        
                        <input class="input__field" id="cod" type="text" required />
                        <label for="cod" class="input__label">Teacher's Code</label>
                        <span class="input__icon__wrapper">
                            <i class="input__icon ri-eye-off-line"></i>
                        </span>
                       
                        
                            </div>
                            <div class="input" id="department"style="align-items: center;">
        
                                <input class="input__field" id="departmnt" type="text" required />
                                <label for="departmnt" class="input__label">Department</label>
                                <span class="input__icon__wrapper">
                                    <i class="input__icon ri-eye-off-line"></i>
                                </span>
                               
                                
                                    </div>
                                    <div class="input" id="confirm"style="align-items: center;">
        
                                        <input class="input__field" id="con" type="text" required >
                                        <label for="con" class="input__label">Confirm Password</label>
                                        <span class="input__icon__wrapper">
                                            <i class="input__icon ri-eye-off-line"></i>
                                        </span>
                                       
                                        
                                            </div>
            <button class="ripple-btn" type="submit">Sign Up</button>
            
            

           







</div>


            
</body>
</html>
